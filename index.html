<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Meta tags</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <form action="">
        <div class="wrapper-forms ">
            <label for="firstname">Name</label>
            <input class="input-wrapper" type="text" id="FirstName" name="fname" placeholder="Enter your firts name..." >
        </div>
    </form>

    <form action="">
        <div class="wrapper-forms ">
            <label for="password">password</label>
            <input class="input-wrapper" type="password" id="password" name="password" placeholder="Enter your password..." >
        </div>
    </form>

    <form action="">
        <div class="wrapper-forms ">
            <label for="Review">Review</label>
            <textarea class="text-area" name="Review" id="Review" cols="30" rows="10">Your review</textarea>
        </div>
    </form> 

    <button class="button-wrapper" type="Submit">Submit</button>
    
</body>
</html>
