<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Meta tags</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <form action="" method="post">
        <div class="wrapper-forms ">
            <label for="firstname">Name</label>
            <input class="input-wrapper" type="text" id="FirstName" name="fname" placeholder="Enter your firts name..." >
        </div>
    

    
        <div class="wrapper-forms ">
            <label for="password">password</label>
            <input class="input-wrapper" type="password" id="password" name="password" placeholder="Enter your password..." >
        </div>
    

    
        <div class="wrapper-forms ">
            <label for="Review">Review</label>
            <textarea class="text-area" name="Review" id="Review" cols="30" rows="10" placeholder="Enter your review"></textarea>
        </div>

        <div>
            <div>
                <input type="radio" id="Male" name="gender">
                <label for="Male">Male</label>
            </div>
            <div>
                <input type="radio" id="FeMale" name="gender">
                <label for="FeMale">FeMale</label>
            </div>
        </div>

        <div>
            <div>
                <input type="checkbox" id="Music" name="hobbymusic">
                <label for="Music">Music</label>
            </div>
            <div>
                <input type="checkbox" id="Dance" name="hobbydance">
                <label for="Dance">Dance</label>
            </div>
        </div>
    

        <button class="button-wrapper" type="Submit">Submit</button>
    </form>


    <a href="fb://profile/Adjarabet.com">Facebook</a>
    <a href="twitter://user?screen_name=username">Twitter</a>
    
</body>
</html>
